<ng-container *ngIf="pony$ | async as pony">
   <mat-card class="custom-card front">
      <mat-card-header>
         <mat-card-title>{{ (pony$ | async)?.name }}</mat-card-title>
         <mat-card-subtitle>Earth Pony</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="pony.imageUrl" />
      <mat-card-content>
         <p>
            {{ pony.longDescription }}
         </p>
      </mat-card-content>
      <mat-card-actions>
         <button mat-button class="active" [routerLink]="['/dashboard/home']">BACK</button>
      </mat-card-actions>
   </mat-card>
</ng-container>
