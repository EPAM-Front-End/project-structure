<div class="card-container">
   <div class="flippable-card" [ngClass]="{ flipped: flipped }">
      <mat-card class="custom-card front" *ngIf="!flipped">
         <mat-card-header>
            <mat-card-title>{{ pony.name }}</mat-card-title>
            <mat-card-subtitle>Earth Pony</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image [src]="pony.imageUrl" />
         <mat-card-content>
            <p>
               {{ pony.shortDescription }}
            </p>
         </mat-card-content>
         <mat-card-actions>
            <button class="active" mat-button (click)="flip()">
               MORE
            </button>
            <button class="active" mat-button [routerLink]="['/dashboard/ponies/', pony.id]">
               DETAILS
            </button>
         </mat-card-actions>
      </mat-card>
      <mat-card class="custom-card back" *ngIf="flipped">
         <mat-card-header>
            <mat-card-title>{{ pony.name }}</mat-card-title>
            <mat-card-subtitle>Earth Pony</mat-card-subtitle>
         </mat-card-header>
         <mat-card-content>
            <p>
               {{ pony.longDescription }}
            </p>
         </mat-card-content>
         <mat-card-actions>
            <button class="active" mat-button (click)="flip()">
               BACK
            </button>
         </mat-card-actions>
      </mat-card>
   </div>
</div>
